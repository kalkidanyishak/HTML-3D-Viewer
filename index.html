<!DOCTYPE html>
<html>
<head>
    <title>Simple 3D Model Viewer</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #eee; }
        model-viewer {
            width: 80%;
            height: 80%;
            max-width: 600px; /* Adjust as needed */
            max-height: 600px;
        }
    </style>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer
        src="duck.glb"
        alt="A 3D model of a duck"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        ar
    ></model-viewer>

</body>
</html>
